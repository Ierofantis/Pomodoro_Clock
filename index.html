<head>

  <link rel="stylesheet" type="text/css" href="pomodoro.css">

<body>

<div class="container">
  <div class="row">
    <h1 id=title>FREE CODE CAMP POMODORO </h1>

      <button class="btn btn-default" id="startPause" onclick="startPause()">Start</button>

  </div>
